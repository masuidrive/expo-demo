name: Verify

on:
  pull_request:
    branches: [main]
  push:
    branches:
      - "claude/**"
      - "features/**"

jobs:
  verify:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: tiktok-ui
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: tiktok-ui/package-lock.json
      - run: npm ci
      - run: npm run verify
